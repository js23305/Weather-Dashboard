{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>🌤️ Weather Dashboard</h1>
    <form id="weather-form" onsubmit="return weather_result(event)" method="post">
        <input type="text" id="userInput" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
</div>
   
{% endblock content %}
